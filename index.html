<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Culturama</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Pesquisa Culturama</h1>
    </header>
    <section>
      <form action="" method="get">
        <fieldset>
          <legend>Dados Pessoais</legend>

          <label for="name">Nome</label>
          <input
            id="name"
            type="text"
            name="userName"
            placeholder="Ex:Júnior Tavares"
            required
          />
          <br />

          <label for="age">Idade</label>
          <input
            id="age"
            type="number"
            name="userAge"
            min="12"
            max="100"
            required
          />

          <br />

          <label for="birthday">Data de Nascimento</label>
          <input id="birthday" type="date" name="userBirthday" />

          <br />
          <label for="email">E-mail</label>
          <input id="email" type="email" name="userEmail" required />

          <br />
          <label for="telefone">Telefone</label>
          <input
            id="telefone"
            type="tel"
            name="userTelefone"
            pattern="[0-9]{11}"
          />

          <br />
          <label for="image">Arquivo</label>
          <input id="image" type="file" name="userImage" />
          <br />
        </fieldset>

        <fieldset>
          <legend>Perfil</legend>
          <p>Gênero:</p>
          <input id="masc" type="radio" name="userGender" value="Masculino" />
          <label for="masc">Masculino</label>

          <input id="fem" type="radio" name="userGender" value="Feminino" />
          <label for="fem">Feminino</label>

          <input
            id="notInformed"
            type="radio"
            name="userGender"
            value="notInformed"
          />
          <label for="notInformed">Prefiro não informar</label>

          <br />

          <label for="maritalStatus">Estado Civíl</label>
          <select id="maritalStatus" name="UsermaritalStatus">
            <option value="notInformed">Selecione...</option>
            <option value="casado">Casado</option>
            <option value="solteiro">Solteiro</option>
            <option value="divorciado">Divorciado</option>
            <option value="viúvo">Viúvo</option>
          </select>

          <br />
          <label for="state">Estado</label>
          <select id="state" name="userState">
            <option value="">Selecione...</option>
            <option value="acre">Acre</option>
            <option value="alagoas">Alagoas</option>
            <option value="amapá">Amapá</option>
            <option value="amazonas">Amazonas</option>
            <option value="bahia">Bahia</option>
            <option value="ceará">Ceará</option>
            <option value="distritoFederal">Distrito Federal</option>
            <option value="espiritoSanto">Espirito Santo</option>
            <option value="goiás">Goiás</option>
            <option value="maranhão">Maranhão</option>
            <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
            <option value="matoGrosso">Mato Grosso</option>
            <option value="minasGerais">Minas Gerais</option>
            <option value="pará">Pará</option>
            <option value="paraíba">Paraíba</option>
            <option value="paraná">Paraná</option>
            <option value="pernambuco">Pernambuco</option>
            <option value="piauí">Piauí</option>
            <option value="riode Janeiro">Rio de Janeiro</option>
            <option value="rioGrande do Norte">Rio Grande do Norte</option>
            <option value="rioGrande do Sul">Rio Grande do Sul</option>
            <option value="rondônia">Rondônia</option>
            <option value="roraima">Roraima</option>
            <option value="santa Catarina">Santa Catarina</option>
            <option value="sãoPaulo">São Paulo</option>
            <option value="sergipe">Sergipe</option>
            <option value="tocantins">Tocantins</option>
          </select>
          <br />
          <label for="city">Cidade</label>
          <input
            id="city"
            type="text"
            name="userCity"
            required
            placeholder="Ex:Fortaleza"
          />
        </fieldset>
        <br />

        <fieldset>
          <legend>Hábitos</legend>

          <input
            id="insta"
            type="checkbox"
            nameValue="userInstagram"
            value="instagram"
          />
          <label for="insta">Instagram</label>
          <br />
          <input
            id="linkedin"
            type="checkbox"
            nameValue="userLinkedin"
            value="linkedin"
          />
          <label for="linkedin">Linkedin</label>
          <br />
          <input id="twitter" type="checkbox" nameValue="userX" value="X" />
          <label for="twitter">X</label>

          <br />
          <input
            id="facebook"
            type="checkbox"
            nameValue="userFacebook"
            value="facebook"
          />
          <label for="facebook">Facebook</label>
        </fieldset>
        <br />

        <label for="musicStyle">Estilo Musical:</label>
        <input
          list="styleTypes"
          id="musicStyle"
          name="userMusicStyle"
          type="text"
        />
        <datalist id="styleTypes">
          <option value="Evangelico"></option>
          <option value="Sertanejo"></option>
          <option value="Funk"></option>
          <option value="Pop"></option>
        </datalist>
        <br />
        <label for="color"></label>
        <input id="color" type="color" name="userFavColor" />

        <button>Enviar</button>
      </form>
    </section>
  </body>
</html>
